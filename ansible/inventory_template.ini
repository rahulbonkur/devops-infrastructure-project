[docker_host]
DOCKER_HOST_IP ansible_user=ec2-user ansible_ssh_private_key_file=/var/lib/jenkins/.ssh/devops-key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[ansible_slave]
ANSIBLE_SLAVE_IP ansible_user=ec2-user ansible_ssh_private_key_file=/var/lib/jenkins/.ssh/devops-key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'
