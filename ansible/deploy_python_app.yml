- name: Deploy Python Food Recipe App
  hosts: ansible_slave
  become: yes
  tasks:
    - name: Install required packages
      yum:
        name:
          - python3
          - python3-pip
          - git
        state: present

    - name: Stop existing gunicorn processes
      shell: pkill -f "gunicorn.*app:app" || true
      ignore_errors: yes

    - name: Remove old systemd service
      file:
        path: /etc/systemd/system/recipe-app.service
        state: absent

    - name: Remove old project directory
      file:
        path: /home/ec2-user/devops-infrastructure-project
        state: absent

    - name: Clone GitHub repository
      git:
        repo: 'https://github.com/rahulbonkur/devops-infrastructure-project.git'
        dest: /home/ec2-user/devops-infrastructure-project
        force: yes

    - name: Install Python dependencies
      pip:
        requirements: /home/ec2-user/devops-infrastructure-project/recipe-app/requirements.txt
        executable: pip3
        extra_args: --ignore-installed

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/recipe-app.service
        content: |
          [Unit]
          Description=Indian Food Recipe App
          After=network.target

          [Service]
          User=ec2-user
          WorkingDirectory=/home/ec2-user/devops-infrastructure-project/recipe-app
          ExecStart=/usr/local/bin/gunicorn -w 2 -b 0.0.0.0:5000 app:app
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Start and enable recipe app service
      systemd:
        name: recipe-app
        state: restarted
        enabled: yes

    - name: Wait for application to start
      wait_for:
        port: 5000
        delay: 3
        timeout: 30

    - name: Check service status
      shell: systemctl status recipe-app --no-pager
      register: service_status
      ignore_errors: yes

    - name: Display service status
      debug:
        msg: "{{ service_status.stdout_lines }}"

    - name: Test app endpoint
      uri:
        url: http://localhost:5000
        return_content: no
        status_code: 200
      register: health_check
      retries: 3
      delay: 5
      until: health_check.status == 200

    - name: Display success message
      debug:
        msg: "âœ… Recipe app deployed successfully on port 5000"
