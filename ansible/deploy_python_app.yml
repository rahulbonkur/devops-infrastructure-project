---
- name: Deploy Python Food Recipe App
  hosts: ansible_slave
  become: yes

  vars:
    app_root: /home/ec2-user/devops-infrastructure-project
    app_dir: /home/ec2-user/devops-infrastructure-project/recipe-app
    gunicorn_log: /home/ec2-user/gunicorn.log

  tasks:

    - name: Install system dependencies
      dnf:
        name:
          - python3
          - python3-pip
        state: present

    - name: Upgrade pip
      shell: python3 -m pip install --upgrade pip
      args:
        executable: /bin/bash

    - name: Install Flask and Gunicorn
      pip:
        name:
          - flask
          - gunicorn
        executable: pip3

    - name: Kill anything running on port 5000
      shell: fuser -k 5000/tcp || true
      ignore_errors: yes

    - name: Stop existing Gunicorn process (if any)
      shell: pkill -f gunicorn || true
      ignore_errors: yes

    - name: Remove old project directory
      file:
        path: "{{ app_root }}"
        state: absent

    - name: Clone GitHub repository
      git:
        repo: 'https://github.com/rahulbonkur/devops-infrastructure-project.git'
        dest: "{{ app_root }}"
        force: yes

    - name: Verify recipe-app directory exists
      stat:
        path: "{{ app_dir }}"
      register: recipe_dir

    - name: Fail if recipe-app directory missing
      fail:
        msg: "âŒ recipe-app directory not found"
      when: not recipe_dir.stat.exists

    - name: Start Flask app with Gunicorn (ROBUST)
      shell: |
        nohup /usr/local/bin/gunicorn \
          --chdir {{ app_dir }} \
          app:app \
          --bind 0.0.0.0:5000 \
          --workers 2 \
          > {{ gunicorn_log }} 2>&1 &
      args:
        executable: /bin/bash

    - name: Wait for application port to be available
      wait_for:
        host: 127.0.0.1
        port: 5000
        delay: 5
        timeout: 60

    - name: Verify app is running
      uri:
        url: http://localhost:5000
        status_code: 200

    - name: Show Gunicorn log (for CI visibility)
      shell: tail -n 20 {{ gunicorn_log }}
      register: gunicorn_output
      changed_when: false

    - name: Deployment success message
      debug:
        msg:
          - "âœ… Recipe App deployed successfully!"
          - "ğŸŒ URL: http://{{ ansible_host }}:5000"
          - "ğŸ“„ Gunicorn Log:"
          - "{{ gunicorn_output.stdout }}"
