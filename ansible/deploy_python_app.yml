---
- name: Deploy Python Food Recipe App
  hosts: ansible_slave
  become: yes

  vars:
    app_root: /home/ec2-user/devops-infrastructure-project
    app_dir: /home/ec2-user/devops-infrastructure-project/recipe-app

  tasks:

    - name: Install system dependencies
      dnf:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install Flask and Gunicorn
      pip:
        name:
          - flask
          - gunicorn
        executable: pip3

    - name: Stop existing Gunicorn process (if any)
      shell: pkill -f gunicorn || true
      ignore_errors: yes

    - name: Remove old project directory
      file:
        path: "{{ app_root }}"
        state: absent

    - name: Clone GitHub repository
      git:
        repo: 'https://github.com/rahulbonkur/devops-infrastructure-project.git'
        dest: "{{ app_root }}"
        force: yes

    - name: Verify recipe-app directory exists
      stat:
        path: "{{ app_dir }}"
      register: recipe_dir

    - name: Fail if recipe-app directory missing
      fail:
        msg: "❌ recipe-app directory not found"
      when: not recipe_dir.stat.exists

    - name: Start Flask app with Gunicorn (public bind)
      shell: |
        cd {{ app_dir }}
        nohup gunicorn app:app \
          --bind 0.0.0.0:5000 \
          > gunicorn.log 2>&1 &
      args:
        executable: /bin/bash

    - name: Wait for application port to be available
      wait_for:
        host: 127.0.0.1
        port: 5000
        delay: 5
        timeout: 30

    - name: Verify app is running
      uri:
        url: http://localhost:5000
        status_code: 200

    - name: Deployment success message
      debug:
        msg: "✅ Recipe App deployed successfully and accessible on port 5000"
