- name: Deploy Python Food Recipe App
  hosts: ansible_slave
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Install required packages
      yum:
        name:
          - python3
          - python3-pip
          - git
        state: present

    - name: Stop existing application
      shell: pkill -f "gunicorn.*app:app" || true
      ignore_errors: yes

    - name: Remove old systemd service
      file:
        path: /etc/systemd/system/recipe-app.service
        state: absent

    - name: Remove old directory
      file:
        path: /home/ec2-user/devops-infrastructure-project
        state: absent

    - name: Clone repository
      git:
        repo: 'https://github.com/rahulbonkur/devops-infrastructure-project.git'
        dest: /home/ec2-user/devops-infrastructure-project
        force: yes

    - name: Install Python dependencies
      pip:
        requirements: /home/ec2-user/devops-infrastructure-project/recipe-app/requirements.txt
        executable: pip3

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/recipe-app.service
        content: |
          [Unit]
          Description=Indian Food Recipe App
          After=network.target

          [Service]
          User=ec2-user
          WorkingDirectory=/home/ec2-user/devops-infrastructure-project/recipe-app
          ExecStart=/usr/local/bin/gunicorn -w 2 -b 0.0.0.0:5000 app:app
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Start and enable recipe app service
      systemd:
        name: recipe-app
        state: restarted
        enabled: yes

    - name: Wait for application to start
      wait_for:
        port: 5000
        delay: 5
        timeout: 30

    - name: Check service status
      systemd:
        name: recipe-app
      register: service_status

    - name: Show service status
      debug:
        msg: "Service is {{ service_status.status.ActiveState }}"

    - name: Test app locally
      shell: curl -s http://localhost:5000 | head -20
      register: curl_output
      ignore_errors: yes

    - name: Show app test
      debug:
        var: curl_output.stdout_lines
