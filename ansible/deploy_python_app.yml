---
- name: Deploy Python Food Recipe App
  hosts: ansible_slave
  become: yes

  vars:
    app_root: /home/ec2-user/devops-infrastructure-project
    app_dir: /home/ec2-user/devops-infrastructure-project/recipe-app
    gunicorn_log: /home/ec2-user/gunicorn.log

  tasks:

    - name: Install system dependencies
      dnf:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install Flask and Gunicorn
      pip:
        name:
          - flask
          - gunicorn
        executable: pip3

    - name: Locate gunicorn binary
      shell: which gunicorn
      register: gunicorn_path
      changed_when: false

    - name: Fail if gunicorn not found
      fail:
        msg: "âŒ Gunicorn not found in PATH"
      when: gunicorn_path.stdout == ""

    - name: Kill anything using port 5000
      shell: fuser -k 5000/tcp || true
      ignore_errors: yes

    - name: Stop old Gunicorn processes
      shell: pkill -f gunicorn || true
      ignore_errors: yes

    - name: Remove old project directory
      file:
        path: "{{ app_root }}"
        state: absent

    - name: Clone GitHub repository
      git:
        repo: 'https://github.com/rahulbonkur/devops-infrastructure-project.git'
        dest: "{{ app_root }}"
        force: yes

    - name: Verify recipe-app directory exists
      stat:
        path: "{{ app_dir }}"
      register: recipe_dir

    - name: Fail if recipe-app directory missing
      fail:
        msg: "âŒ recipe-app directory not found"
      when: not recipe_dir.stat.exists

    - name: Start Gunicorn (background)
      shell: |
        cd {{ app_dir }}
        nohup {{ gunicorn_path.stdout }} app:app \
          --bind 0.0.0.0:5000 \
          --workers 2 \
          > {{ gunicorn_log }} 2>&1 &
      args:
        executable: /bin/bash

    - name: Wait for port 5000
      wait_for:
        host: 0.0.0.0
        port: 5000
        delay: 5
        timeout: 90

    - name: Show Gunicorn logs
      shell: tail -n 50 {{ gunicorn_log }}
      register: gunicorn_output
      changed_when: false

    - name: Deployment success
      debug:
        msg:
          - "âœ… Recipe App is LIVE"
          - "ğŸŒ URL: http://{{ ansible_host }}:5000"
          - "ğŸ“„ Gunicorn logs:"
          - "{{ gunicorn_output.stdout }}"
